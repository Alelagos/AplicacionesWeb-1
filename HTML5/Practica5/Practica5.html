<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Audios con HTML5</title>
    <link rel="stylesheet" href="Practica5.css">
    <header>
      <hgroup>
        <h1>Audios con HTML5</h1>
        <h2>Práctica 05 - Lenguaje HTML5</h2>
      </hgroup>
    </header>
  </head>
  <body>
    <article class="">
      <section>
          <table border="0">
            <tr>
              <th>Archivo</th>
              <th>Formato</th>
              <th>Descripción</th>
              <th>Audio</th>
            </tr>
            <tr>
              <td>silbido.wav</td>
              <td>wav</td>
              <td>Silbido</td>
              <td>
                <audio controls>
                <source src="audios/SILBIDO.wav" type="audio/mp3">
              </td>
            </tr>
            <tr>
              <td>Rumba.mp3</td>
              <td>mp3</td>
              <td>Rumba "Esa Mujer"</td>
              <td>
                <audio controls>
                <source src="audios/Rumba.mp3" type="audio/mp3">
              </td>
            </tr>
            <tr>
              <td>Flamenco.mp3</td>
              <td>mp3</td>
              <td>Tangos de Triana de Miguel Póveda</td>
              <td>
                <audio controls>
                <source src="audios/Flamenco.mp3" type="audio/mp3">
              </td>
            </tr>
          </table>
      </section>
    </article>
    <footer>
      <p>
        &copy 2016 IES Ntra. Sra. Los Remedios. All rights reserved.
      </p>
    </footer>
  </body>
</html>
